services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: postgres-dwh-crw
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kiselevas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-qwerty}
      POSTGRES_DB: ${POSTGRES_DB:-hh_data}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements  
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kiselevas} -d ${POSTGRES_DB:-hh_data}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vacancy-net
    restart: unless-stopped


  airflow-postgres:
    image: postgres:13
    container_name: airflow-postgres-crw
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    networks:
      - vacancy-net
    restart: unless-stopped


  redis:
    image: redis:7.2-bookworm
    container_name: arflow-redis-crw
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 30s
      retries: 50
      start_period: 30s
    networks:
      - vacancy-net
    restart: unless-stopped


  airflow-init:
    image: apache/airflow:2.9.3
    container_name: airflow-init-crw
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init && \
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@vacancy.com
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
      AIRFLOW__WEBSERVER__SECRET_KEY: VacancyMatcherSecretKey2025
      _PIP_ADDITIONAL_REQUIREMENTS: psycopg2-binary requests beautifulsoup4 pandas
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
    depends_on:
      airflow-postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vacancy-net

 
  airflow-scheduler:
    image: apache/airflow:2.9.3
    container_name: airflow-scheduler-crw
    command: scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
      AIRFLOW__WEBSERVER__SECRET_KEY: VacancyMatcherSecretKey2025
      _PIP_ADDITIONAL_REQUIREMENTS: psycopg2-binary requests beautifulsoup4 pandas
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    networks:
      - vacancy-net
    restart: unless-stopped

  airflow-webserver:
    image: apache/airflow:2.9.3
    container_name: airflow-webserver-crw
    command: webserver
    ports:
      - "8080:8080"
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
      AIRFLOW__WEBSERVER__SECRET_KEY: VacancyMatcherSecretKey2025
      _PIP_ADDITIONAL_REQUIREMENTS: psycopg2-binary requests beautifulsoup4 pandas
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      airflow-scheduler:
        condition: service_started
    networks:
      - vacancy-net
    restart: unless-stopped


  airflow-worker:
    image: apache/airflow:2.9.3
    container_name: airflow-worker-crw
    command: celery worker
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
      AIRFLOW__WEBSERVER__SECRET_KEY: VacancyMatcherSecretKey2025
      _PIP_ADDITIONAL_REQUIREMENTS: psycopg2-binary requests beautifulsoup4 pandas
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      airflow-scheduler:
        condition: service_started
    networks:
      - vacancy-net
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Database components
      POSTGRES_USER: ${POSTGRES_USER:-kiselevas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-qwerty}
      POSTGRES_DB: ${POSTGRES_DB:-hh_data}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      # Full DATABASE_URL (will be constructed in config.py if not provided)
      DATABASE_URL: ${DATABASE_URL:-}
      # SECRET_KEY и REFRESH_SECRET_KEY не должны быть в .env, используются значения из config.py
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-http://localhost:8000/api/auth/google/callback}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:8000}
      AI_PROVIDER: ${AI_PROVIDER:-nebius}
      NEBius_API_KEY: ${NEBius_API_KEY:-}
      NEBius_API_URL: ${NEBius_API_URL:-https://api.studio.nebius.ai/v1/chat/completions}
      NEBius_MODEL: ${NEBius_MODEL:-Qwen/Qwen3-235B-A22B-Thinking-2507}
      AZURE_OPENAI_KEY: ${AZURE_OPENAI_KEY:-}
      AZURE_OPENAI_ENDPOINT: ${AZURE_OPENAI_ENDPOINT:-}
      AZURE_OPENAI_DEPLOYMENT: ${AZURE_OPENAI_DEPLOYMENT:-}
    volumes:
      - ./backend:/app
      - ./img:/app/img
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vacancy-net
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-app
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - vacancy-net
    restart: unless-stopped

volumes:
  postgres-data:
  airflow-postgres-data:

networks:
  vacancy-net:
    driver: bridge